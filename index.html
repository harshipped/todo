<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Todo App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="todo-app">
    <h1>My Todo List</h1>
    <div class="input-section">
      <input type="text" id="todo-input" placeholder="Enter a new task..." />
      <button id="add-btn">Add</button>
      <button id="clear-btn">Clear All Completed Tasks</button>
      <button id="active-btn" class="filter-btn">Active</button>
      <button id="completed-btn" class="filter-btn">Completed</button>
      <button id="all-btn" class="filter-btn">All</button>
    </div>
    <ul id="todo-list"></ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
